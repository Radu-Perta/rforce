<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            padding: 35px;
            width: 350px;
            border-top: 5px solid #A020F0;
        }
        h1 {
            text-align: center;
            color: #2e2e2e;
            margin-bottom: 25px;
            font-weight: 600;
        }
        p.instructions {
            color: #555;
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 15px;
            box-sizing: border-box;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #A020F0;
            box-shadow: 0 0 5px rgba(160, 32, 240, 0.3);
            background-color: #fff;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }
        button {
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .reset-btn {
            background-color: #A020F0;
            color: white;
        }
        .reset-btn:hover {
            background-color: #8010D0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(160, 32, 240, 0.3);
        }
        .back-btn {
            background-color: #f0f0f0;
            color: #444;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        .back-btn:hover {
            background-color: #e5e5e5;
        }
        .message {
            display: none;
            text-align: center;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: 500;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <p class="instructions">Enter your email address and we'll send you a link to reset your password.</p>
        
        <div id="success-message" class="message success">
            Password reset link has been sent to your email.
        </div>
        
        <form id="reset-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="buttons">
                <button type="submit" class="reset-btn">Send Reset Link</button>
                <button type="button" class="back-btn" onclick="window.location.href='log_in.html'">Back to Login</button>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('reset-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // In a real application, you would send a request to your server
            // to generate and send a password reset link
            
            // Show success message
            document.getElementById('success-message').style.display = 'block';
            
            // Clear the form
            document.getElementById('email').value = '';
            
            // Optionally redirect after a delay
            // setTimeout(function() {
            //     window.location.href = 'index.html';
            // }, 3000);
        });
    </script>
</body>
</html>
