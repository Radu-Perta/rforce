<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    
</head>
<body>

    <div id="navbar.html"></div>

    <div class="container">
        <h1 class="page-title">Contact Us</h1>
        
        <section class="contact-section">
            <div class="contact-form">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary submit-btn">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <div class="info-item">
                    <h3>Our Address</h3>
                    <p>str. Independentei</p>
                    <p>Cavnic, Maramures</p>
                    <p>Romania</p>
                </div>
                <div class="info-item">
                    <h3>Contact Details</h3>
                    <p>Email: rForce@gmail.com</p>
                    <p>Phone: (123) 456-7890</p>
                    <p>Hours: Mon-Fri, 9am - 5pm</p>
                </div>

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12785.309512633405!2d23.827317718589413!3d47.649837302082595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4737d1e3b60fad9d%3A0x6a7c4e3f8c7d309f!2s435300%20Cavnic!5e0!3m2!1sro!2sro!4v1744141914265!5m2!1sro!2sro" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch the navbar.html file
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    // Insert the navbar HTML
                    document.getElementById('navbar.html').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        });

    </script>
</body>
</html>
